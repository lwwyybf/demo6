<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <title>添加传感器 | GeekLink用户中心</title>
    <link type="text/css" rel="stylesheet" href="/css/jquery.tagsinput.css"/>
    <link type="text/css" rel="stylesheet" href="/css/framework.css"/>
    <link type="text/css" rel="stylesheet" href="/css/main.css"/>
</head>
<body>
<div class="page">
    <!--header begin-->
    <header>
        <div class="bigcontainer">
            <div id="logo">
                <a href="./">管理首页</a>
            </div>
            <div class="user">
                <div class="ui compact notif menu">
                    <a class="item" href="notifications.html">
                        <i class="mail large icon"></i>
                        <span class="circular floating ui small red label"> 2 </span>
                    </a>
                </div>
                <div class="ui inline labeled icon top right pointing dropdown">
                    <img class="ui avatar image" src="/images/avatar-default.gif">
                    欢迎，$用户名
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a class="item" href="index.html"><i class="reply mail icon"></i>返回首页</a>
                        <a class="item" href="login.html"><i class="sign out icon"></i>注销</a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- the main menu-->
    <div class="ui teal inverted menu">
        <div class="bigcontainer">
            <div class="right menu">
                <a class="item" href="./index.html"><i class="home icon"></i>管理首页</a>
                <a class="item" href="./devices_list.html"><i class="sitemap icon"></i>设备</a>
                <a class="active item" href="./user_profile.html"><i class="info icon"></i>账户</a>
            </div>
        </div>
    </div>
    <!--the main content begin-->
    <div class="container">
        <!--the content-->
        <div class="ui grid">
            <!--the vertical menu-->
            <div class="four wide column">
                <div class="verticalMenu">
                    <div class="ui vertical pointing menu fluid">
                        <a class="item" href="./add.html">
                            <i class="add icon"></i> 绑定新设备
                        </a>
                        <a class="active teal item" href="./devices_list.html">
                            <i class="settings icon"></i> 我的设备
                        </a>
                        <a class="item" href="./actions.html">
                            <i class="terminal icon"></i> 设备动作
                        </a>
                    </div>
                </div>
            </div>
            <!--the newDevice form-->
            <div class="twelve wide column">
                <div class="pageHeader">
                    <div class="segment">
                        <h3 class="ui dividing header">
                            <i class="large add icon"></i>
                            <div class="content">
                                添加传感器
                            </div>
                        </h3>
                    </div>
                </div>
                <div class="ui form fluid vertical segment">
                    <form name="form" action="device.html" method="post">
                        <div class="two fields">
                            <div class="field">
                                <label>传感器名</label>
                                <div class="ui small left labeled icon input">
                                    <input type="text" placeholder="给您的传感器起个容易记住的名字……" id="device_title"
                                           name="device_title" value=""/>
                                    <i class="exchange icon"></i>
                                </div>
                            </div>
                        </div>
                        <div class="field">
                            <label>类型</label>
                            <div class="ui dropdown selection">
                                <input type="hidden" name="gender" value="1">
                                <div class="default text">数值型</div>
                                <i class="dropdown icon"></i>
                                <div class="menu" name="sensor_type" id="sensor_type">
                                    <div class="item active" data-value="数值型" value="0">数值型</div>
                                    <div class="item" data-value="开关型" value="5">开关型</div>
                                    <div class="item" data-value="GPS型" value="6">GPS型</div>
                                    <div class="item" data-value="微博抓取型" value="10">微博抓取型</div>
                                </div>
                            </div>
                        </div>
                        <div class="two fields">
                            <div class="field">
                                <div class="field">
                                    <label>标签（tags）</label>
                                    <input type="text" id="sensor_tags" name="sensor_tags"/>
                                </div>
                            </div>
                        </div>
                        <div class="two fields">
                            <div class="field">
                                <div class="field">
                                    <label>描述</label>
                                    <textarea placeholder="不超过30个字符……"></textarea>
                                </div>
                            </div>
                        </div>

                        <div class="two fields">
                            <div class="field">
                                <label>传感器地址</label>
                                <div class="writeUrl ui small left labeled icon input">
                                    <i class="url icon"></i>
                                    <input type="text"
                                           placeholder="如 http://api.geeklink.net/v1.0/device/5675/sensor/10385"
                                           id="device_address" name="device_address" value=""/>
                                </div>
                            </div>
                            <div class="field"></div>
                        </div>

                        <div class="two fields">
                            <div class="field">
                                <label>API地址</label>
                                <div class="writeUrl ui small left labeled icon input">
                                    <i class="url icon"></i>
                                    <input type="text"
                                           placeholder="如http://api.geeklink.net/v1.0/device/5675/sensor/10385/"
                                           id="api_address" name="api_address" value=""/>
                                </div>
                            </div>
                            <div class="field"></div>
                        </div>

                        <input class="ui small blue submit button" type="submit" value="保存">
                        <input class="ui small basic button" type="reset" value="取消">
                    </form>
                    <!--the form end-->
                </div>
            </div>
        </div>
    </div>
</div>
<!--footer begin-->
<footer>
    <div id="copyrights">
        <div class="inset">
            <div class="bigcontainer">
                <div class="fl">
                    <div class="logo"></div>
                    <p>&copy; 2020 南通极客信息技术有限公司, 版权所有<br/>
                        <a href="http://www.boode.com.cn" target="_blank">苏ICP备13024285号</a></p>
                </div>
            </div>
        </div>
    </div>
</footer>

<script type="text/javascript" src="/javascript/jquery.min.js"></script>
<script type="text/javascript" src="/javascript/framework.js"></script>
<script type="text/javascript" src="/javascript/jquery.tagsinput.js"></script>
<script>
    $('.ui.dropdown')
        .dropdown();
    $('#sensor_tags').tagsInput();
</script>
</body>
</html>

<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <title>用户注册</title>
    <link type="text/css" rel="stylesheet" href="/css/framework.css"/>
    <link type="text/css" rel="stylesheet" href="/css/main.css"/>

    <link type="text/css" rel="stylesheet" href="/css/global.css">
    <link type="text/css" rel="stylesheet" href="/css/register.css">


</head>
<body>

<div class="page">
    <!--header begin-->
    <header>
        <div class="bigcontainer">
            <div id="logo">
                <a href="./">GeekLink用户中心</a>
            </div>
        </div>
    </header>

    <!--the main content begin-->
    <div id="banner" class="short">
        <div class="inset">
            <h1>用户注册</h1>
            <p>Connect the real world and the internet world!</p>
        </div>
    </div>

    <div id="body">
        <div id="reg_frmbox">
            <form id="frm_register" accept-charset="UTF-8" action="/insert" class="frm_reg" name="form" method="post">
                <div style="margin:0;padding:0;display:inline">
                    <input name="key" type="hidden" value="e454a358be090e864c4df72451758b03">
                </div>

                <fieldset>
                    <div class="control-group">
                        <label class="control-label" for="username">用户名</label>
                        <div class="controls"><input id="username" name="name" size="30" type="text" value=""
                                                     style="background-attachment: scroll; background-size: 16px 18px; background-position: 98% 50%;">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="email">电子邮件</label>
                        <div class="controls">
                            <input id="email" name="email" size="30" type="text" value="">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="passwd">密码</label>
                        <div class="controls"><input id="password" name="password" size="30" type="password"
                                                     style=" background-attachment: scroll; background-size: 16px 18px; background-position: 98% 50%;">
                        </div>
                    </div>
                    <div class="control-group ">
                        <label class="control-label" for="repassword">确认密码</label>
                        <div class="controls">
                            <input id="repassword" name="password1" size="30" type="password"
                                   style=" background-attachment: scroll; background-size: 16px 18px; background-position: 98% 50%;">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="validate_code">验证码</label>
                        <div class="controls">
                            <img id="validata_img" src="/other/captcha.jpg"> <a id="change_validate_code"
                                                                                href="javascript:void(0);">看不清楚？再换一张</a>
                        </div>
                        <div class="controls">
                            <input id="validate_code" name="validate_code" size="30" type="text" style="width:80px;">
                        </div>
                    </div>

                    <div class="form-actions">
                        <p><input id="cb_clause" type="checkbox" checked="checked"> 我已经仔细阅读并同意《服务条款》中的相关事项。</p>
                        <button class="btn-primary btn" name="commit" type="submit" value="注册 GeekLink 帐号">
                            注册GeekLink帐号
                        </button>
                        <!--<button class="btn-primary btn" id="commitBtn" name="commit" type="button" value="注册 GeekLink 帐号"> 注册GeekLink帐号</button>
                    </div>-->
                </fieldset>
            </form>

        </div>
        <div class="side_box">
            <h2>帐号与您的设备</h2>
            <p>
                感谢您的关注并准备注册为GeekLink用户。
            </p>
            <p>
                作为一家传感器云网络提供商，我们致力于将您身边的物体接入互联网，并使您能方便地通过互联网或者移动设备了解他们的状态、控制他们。除了我们提供的硬件设备外，您也可以设计自己的传感器硬件，并通过开放API免费接入。
            </p>

        </div>
    </div>
</div>  <!--page-->
<!--footer begin-->
<footer>
    <div id="copyrights">
        <div class="inset">
            <div class="bigcontainer">
                <div class="fl">
                    <div class="logo"></div>
                    <p>&copy; 2020 南通极客信息技术有限公司, 版权所有<br/>
                        <a href="http://www.boode.com.cn" target="_blank">苏ICP备13024285号</a></p>
                </div>
            </div>
        </div>
    </div>
</footer>

<script type="text/javascript" src="/javascript/jquery.min.js"></script>
<script type="text/javascript" src="/javascript/framework.js"></script>
<script type="text/javascript" src="/javascript/jquery.zclip.min.js"></script>
<script type="text/javascript" src="/javascript/alert.js"></script>

<!--validate-->
<script type="text/javascript" src="/javascript/jquery.validate.js"></script>

<script>
    $(document).ready(function () {
        $('a#copy-apiKey').zclip({
            path: 'resource/javascript/ZeroClipboard.swf',
            copy: function () {
                return $('input#apiKey').val();
            }
        });

        $('.ui.dropdown')
            .dropdown();
    });
</script>

<script type="text/javascript">
    $(function () {

        $("#frm_register").validate({
            rules: {
                username: {
                    required: true
                }
            },
            messages: {
                username: {
                    required: "姓名不能为空"
                }
            },
            // 设置errorPlacement及errorElement：让错误提示信息显示在输入框的后面
            errorPlacement: function (error, element) {
                error.insertAfter(element);
            },
            errorElement: "span"
        });


    });  // $()
</script>
</body>
</html>

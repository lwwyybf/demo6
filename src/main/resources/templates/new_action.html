<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <title>增加新动作 | GeekLink用户中心</title>
    <link type="text/css" rel="stylesheet" href="/css/framework.css"/>
    <link type="text/css" rel="stylesheet" href="/css/main.css"/>
</head>
<body>
<div class="page">
    <!--header begin-->
    <header>
        <div class="bigcontainer">
            <div id="logo">
                <a href="./">管理首页</a>
            </div>
            <div class="user">
                <div class="ui compact notif menu">
                    <a class="item" href="notifications.html">
                        <i class="mail large icon"></i>
                        <span class="circular floating ui small red label"> 2 </span>
                    </a>
                </div>
                <div class="ui inline labeled icon top right pointing dropdown">
                    <img class="ui avatar image" src="/images/avatar-default.gif">
                    欢迎，$用户名
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a class="item" href="index.html"><i class="reply mail icon"></i>返回首页</a>
                        <a class="item" href="login.html"><i class="sign out icon"></i>注销</a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- the main menu-->
    <div class="ui teal inverted menu">
        <div class="bigcontainer">
            <div class="right menu">
                <a class="item" href="./index.html"><i class="home icon"></i>管理首页</a>
                <a class="item" href="./devices_list.html"><i class="sitemap icon"></i>设备</a>
                <a class="active item" href="./user_profile.html"><i class="info icon"></i>账户</a>
            </div>
        </div>
    </div>
    <!--the main content begin-->
    <div class="container">
        <!--the content-->
        <div class="ui grid">
            <!--the vertical menu-->
            <div class="four wide column">
                <div class="verticalMenu">
                    <div class="ui vertical pointing menu fluid">
                        <a class="item" href="./add.html">
                            <i class="add icon"></i> 绑定新设备
                        </a>
                        <a class="item" href="./devices_list.html">
                            <i class="settings icon"></i> 我的设备
                        </a>
                        <a class="active teal item" href="./actions.html">
                            <i class="terminal icon"></i> 设备动作
                        </a>
                    </div>
                </div>
            </div>

            <div class="twelve wide column">
                <div class="pageHeader">
                    <div class="segment">
                        <h3 class="ui dividing header">
                            <i class="large add icon"></i>
                            <div class="content">
                                增加新动作
                            </div>
                        </h3>
                    </div>
                </div>
                <form class="ui form fluid vertical segment" action="actions.html" name="form" method="post">
                    <div class="two fields">
                        <div class="field">
                            <label>动作名</label>
                            <div class="ui small left icon input">
                                <i class="terminal icon"></i>
                                <input type="text" id="actName" name="actName">
                            </div>
                        </div>
                    </div>
                    <div class="field">
                        <label>类型</label>
                        <select class="form-control" id="actType">
                            <option value="2">电子邮件</option>
                            <option value="3">网址推送</option>
                            <option value="4">微博发布</option>
                            <option value="6">移动端推送</option>
                        </select>
                    </div>

                    <div class="two fields">
                        <div class="field">
                            <label>类型值</label>
                            <div class="ui small left icon input">
                                <i class="terminal icon"></i>
                                <input type="text" id="typeValue" name="typeValue" placeholder="请输入相应的邮箱、网址、微博号或手机号">
                            </div>
                        </div>
                    </div>


                    <div class="two fields">
                        <div class="field">
                            <input type="radio" id="usable" name="usability" value="1" checked="checked"><span
                                style="font-size:14px">启用</span>
                            <input type="radio" id="notusable" name="usability" value="0"><span style="font-size:14px">禁用</span>
                        </div>
                    </div>
                    <button class="ui small blue button" type="submit">保存</button>
                    <button class="ui small basic button" type="reset">取消</button>
                </form>
            </div>
        </div>
    </div>

</div>
<!--footer begin-->
<footer>
    <div id="copyrights">
        <div class="inset">
            <div class="bigcontainer">
                <div class="fl">
                    <div class="logo"></div>
                    <p>&copy; 2020 南通极客信息技术有限公司, 版权所有<br/>
                        <a href="http://www.boode.com.cn" target="_blank">苏ICP备13024285号</a></p>
                </div>
            </div>
        </div>
    </div>
</footer>
<script type="text/javascript" src="/javascript/jquery.min.js"></script>
<script type="text/javascript" src="/javascript/new_action.js"></script>
<script type="text/javascript" src="/javascript/framework.js"></script>
</body>
</html>
